<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="lt-aside">
  <div class="brand">
    <a href="index.html">后台管理</a>
  </div>
  <div class="admin">
    <div class="portrait"><img src="images/fang.jpg" alt=""></div>
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
      <li><a href="#" class="classify"><span class="glyphicon glyphicon-list"></span>分类管理</a>
        <div class="child">
          <a href="first.html" class="now">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
    </ul>
  </div>
</div>
<div class="lt-product">
  <div class="lt_header">
    <a class="pull-left icon_menu" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a class="pull-right icon_logout" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>
  <div class="container-fluid lt-main">
    <!--面包屑导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">一级分类</li>
    </ol>
  </div>
  <button class="btn_add btn btn-default mb20">添加分类</button>
  <div class="lt-content">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <td width="20%">序号</td>
        <td width="80%">分类名称</td>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn_logout btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>


<!--添加分类模态框-->
<div class="modal fade modalmg" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加一级分类</h4>
      </div>
      <form id="form">
        <div class="form-group">
          <input name="categoryName" id="categoryName" type="text" class="form-control" placeholder="请输入一级分类">
        </div>
      </form>
      <div class="modal-footer">
        <button form="form" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button form="form" type="submit" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)* size + i+1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
