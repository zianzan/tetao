<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body style="background-color: #222d32">
<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary matop">
      <div class="panel-heading"><h4>乐淘后台管理系统</h4></div>
      <div class="panel-body">
        <form id="form" class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-9">
              <input type="username" class="form-control" id="username" placeholder="请输出用户名" name="username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-9">
              <input type="password" id="password" placeholder="请输出密码" class="form-control" name="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
              <button type="reset" class="pull-left btn btn-default">重置</button>
              <button type="submit" class="pull-right btn btn-primary">登录</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
